<fieldset id="delimiter" hidden>
  <p>
    <input id="delimiterComma" type="radio" name="delimiter" ng-model="delimiter" value=",">
    <label for="delimiterComma">Delimiter ","</label>
  </p>
  <p>
    <input id="delimiterSemicolon" type="radio" name="delimiter" ng-model="delimiter" value=";">
    <label for="delimiterSemicolon">Delimiter ";"</label>
  </p>
</fieldset>
<fieldset id="coords" hidden>
  <select ng-model="dataLat">
    <option ng-selected="{{ head == dataLat }}" ng-repeat="head in heading">{{ head }}</option>
  </select>
  <select ng-model="dataLng">
    <option ng-selected="{{ head == dataLng }}" ng-repeat="head in heading">{{ head }}</option>
  </select>
</fieldset>
<p>
  <textarea name="csvData" ng-model="csvData" placeholder="Place your code" cols="40" rows="10"></textarea>
</p>

<table id="tableMarkers" border="1" hidden>
  <thead>
    <tr>
      <th>VIS</th>
      <th ng-repeat="head in heading">{{ head }}</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="startup in startups | orderBy:'name'">
      <td>
        <span ng-click="toggleMarker(startup, 'hide')">HIDE</span>
      </td>
      <td>{{startup.name}}</td>
      <td ng-model="mapCenter.lat">{{startup.lat}}</td>
      <td ng-model="mapCenter.lng">{{startup.lng}}</td>
    </tr>
    <tr>
      <td colspan="5">
        Disabled
      </td>
    </tr>
    <tr ng-repeat="hidden in startupsHidden">
      <td>
        <span ng-click="toggleMarker(hidden, 'show')">SHOW</span>
      </td>
      <td>{{hidden.name}}</td>
      <td ng-model="mapCenter.lat">{{hidden.lat}}</td>
      <td ng-model="mapCenter.lng">{{hidden.lng}}</td>
    </tr>
  </tbody>
</table>

<div id="map">
  <leaflet center="mapCenter" ng-show="showMap" defaults="defaults" markers="mapMarkers" bounds="bounds" width="100%" height="480px"></leaflet>
</div>
